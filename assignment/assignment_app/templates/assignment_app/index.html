<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    {% for faq in faqs %}
        <div>
            <h2>{{ faq.question }}</h2>
            <p>{{ faq.answer|safe }}</p>
        </div>
    {% endfor %}
</body>
</html>
